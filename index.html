<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <title>Explore / Twitter</title>
    <meta name="description" content="This is a Twitter clone made in 2022, using HTML5,CSS3 and JS"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>

    <!-- left sidebar -->

    <div class="left-sidebar">
      <div class="links-flex">
        <div class="white-logo">
          <a href="#">
            <img src="assets/twitter-white.png" class="twitter-white-logo" alt="twitter-white-logo">
          </a>
        </div>

        <div class="link-flex">
          <img src="assets/hashtag.svg" class="link-icon" alt="">
          <p class="link-text">Explore</p>
        </div>

        <div class="link-flex">
          <img src="assets/setting.svg" class="link-icon" alt="">
          <p class="link-text">settings</p>
        </div>

      </div>
    </div>
    <!-- middle sidebar -->
    <!-- right sidebar -->

    <div class="right-sidebar">
      <div class="signup-container">
        <h2>New to Twitter?</h2>
        <p>Sign up now to get your own personalize timeline!</p>
        <div class="signup-btn">
          <img src="assets/google.png" class="signup-btn-icon" alt="">
          <p>Signup with Google</p>
        </div>

        <div class="signup-btn">
          <img src="assets/apple.png" class="signup-btn-icon" alt="">
          <p style="font-weight: 600">Signup with Apple</p>
        </div>

        <div class="signup-btn">
          <p>Signup with phone or email</p>
        </div>
        <p>By signing up, you agree to the <a href="#" class="twitter-links">Terms of Service</a> and <a href="#" class="twitter-links">Privacy Policy<a href="#" class="twitter-links"></a></a>, including <a href="#" class="twitter-links">Cookie Use.</a></p>
      </div>
    </div>
    <!-- bottom sidebar -->
  </body>
</html>
